<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>移动端 底部弹出 菜单</title>
    <link rel="stylesheet" href="css/bottomMenu.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bottomMenu.js"></script>
</head>
<body>
<div class="wrapper">
    <button class="btn-menu">点我弹出底部菜单</button>
    <p class="txt-choosed">你选择的是：<span></span></p>
</div>
<script>
    $(function(){
        var bMenu = new $.bottomMenu();
        bMenu.init({
            Item:[
                {
                    id:'btn1',
                    menutext:"菜单1",
                    itemCallback:function(){
                        bMenu.hide();
                        $(".txt-choosed span").text(this.innerText);
                    }
                },
                {
                    id:'btn2',
                    menutext:"菜单2",
                    itemCallback:function(){
                        bMenu.hide();
                        $(".txt-choosed span").text(this.innerText);
                    }
                }]
        });
        $(".btn-menu").on("click",function(){
            bMenu.show();
        });
    });
</script>
</body>
</html>
